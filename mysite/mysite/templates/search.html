{% extends "base.html" %}

{% block pageclass %}nb-search{% endblock %}

{% block content-id %}content-left{% endblock %}
{% block content %}
    <div>
      <gcse:search></gcse:search>
    </div>

    {% if message %}{{ message }}{% endif %}
    {% if errors %}
      <ul style="color: red;">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
