<!DOCTYPE html>

<!--
  {{ SITE_URL }}
 -->

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <meta name="Keywords" content="derek,michael,frank,dmf,derekmfrank,dmfrank,portfolio,blog,about" />
  <meta name="Description" content="Derek Michael Frank's personal website." />
  <title>{% block title %}{{ SITENAME_ }}{% endblock %}</title>
  <link media="all" rel="stylesheet" type="text/css" href="{{ CSS_URL }}style.css?v={% now "U" %}" />
  <link rel="icon" href="{{ IMG_URL }}favicon.ico?v=2" type="image/x-icon" />
  <link rel="shortcut icon" href="{{ IMG_URL }}favicon.ico?v=1" type="image/x-icon" />
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

{% block extra_head %}
  <meta name="google-site-verification" content="pqyvI-IxhxcTQ0QVAuoyBkeNPAZs6C8bsKSr77mS2m4" />

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-40117529-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
{% endblock %}
</head>

<body class="no-js">
{% block navbar %}
  <nav id="navbar" class="clearfix {% block pageclass %}{% endblock %}">
    <div id="navbarcontainer" class="center">
    <!--
      <div id="navbarlogo">
        <h1><a href="/" title="Return to the home page"><span>{{ SITENAME_ }}</span></a></h1>
      </div>
    -->
      <div id="navbarmenu" >
        <ul id="navbarlist" >
          <li id="nb-home"><a href="/" title="Homepage"><span>Home</span></a></li>
          <li id="nb-blog"><a href="{{ BLOG_URL }}" title="My blog"><span>Blog</span></a></li>
          <li id="nb-portfolio"><a href="{{ PORTFOLIO_URL }}" title="My portfolio"><span>Portfolio</span></a></li>
          <li id="nb-aboutme"><a href="{{ ABOUTME_URL }}" title="My about me"><span>About Me</span></a></li>
          <li class="nb-separator"><span class="nb-separator">|</span></li>
          <li id="nb-mff"><a href="{{ MFF_URL }}" title="Michael Frank"><span>MFF</span></a></li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}
  
  <div id="container" class="clearfix" >
    <div id="content-wrapper" class="clearfix" >
{% block content %}
      <div id="content">
      </div>
{% endblock %}
    </div>
{% block extra_content %}{% endblock %}
  </div>

{% block footer %}
  <div id="footer">
    <p><a href="mailto:dmfrank@{{ SITE_URL }}" title="Contact {{ SITENAME_ }}">{{ SITENAME_ }}</a> 2013</p>
    <p>www.{{ SITE_URL }}</p>
  </div>
{% endblock %}

</body>
</html>
